<script type="text/javascript">
$(document).ready(function() {
  $('#begindate').datetimepicker({
    language: 'zh-CN',
    autoclose: true,
    todayBtn: true,
    minView: 2,
    weekStart: 1,
    linked: true,
  });

  $('#theTimeBegin').datetimepicker({
    language: 'zh-CN',
    autoclose: true,
    todayBtn: true,
    minView: 2,
    weekStart: 1,
    linked: true,
  });
  $('#theTimeEnd').datetimepicker({
    language: 'zh-CN',
    autoclose: true,
    todayBtn: true,
    minView: 2,
    weekStart: 1,
    linked: true,
  });
  $('#creationTime').datetimepicker({
    language: 'zh-CN',
    autoclose: true,
    todayBtn: true,
    minView: 2,
    weekStart: 1,
    linked: true,
  });
  $('#partyTime').datetimepicker({
    language: 'zh-CN',
    autoclose: true,
    todayBtn: true,
    minView: 2,
    weekStart: 1,
    linked: true,
  });

  $('#begindateT').datetimepicker({
    language: 'zh-CN',
    autoclose: true,
    todayBtn: true,
    minView: 2,
    weekStart: 1,
    linked: true,
  });
  $('#enddate').datetimepicker({
    language: 'zh-CN',
    autoclose: true,
    todayBtn: true,
    minView: 2,
    weekStart: 1,
    linked: true,
  });
});
export default {
  data() {
    return {
      avatar: require('../img/8082.jpg'),
      tabIndex: 0,
    };
  },
  mounted() {
    this.drawLine();
  },
  methods: {
    linkClass(idx) {
      if (this.tabIndex === idx) {
        return ['bgPrimary', 'textLight'];
      } else {
        return ['bgLight', 'textLight'];
      }
    },

    drawLine: function() {
      // 基于准备好的dom，初始化echarts实例
      let myChart = this.$echarts.init(document.getElementById('myChart'));
      // 绘制图表
      myChart.setOption({
        title: { text: '在Vue中使用echarts' },
        tooltip: {},
        xAxis: {
          data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子'],
        },
        yAxis: {},
        series: [
          {
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20],
          },
        ],
      });
    },
    // drawLine: function结束

    changeImage(e) {
      var file = e.target.files[0];
      var reader = new FileReader();
      var that = this;
      reader.readAsDataURL(file);
      reader.onload = function(e) {
        that.avatar = this.result;
      };
    },
  },
};
</script>
